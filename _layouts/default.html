<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>{{ page.title | default: site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Portfolio de Hamza Atig - Architecte Java/Cloud avec 13 ans d'expérience."
    />
    <meta name="author" content="Hamza Atig" />
    <meta
      name="keywords"
      content="Java, Spring Boot, Cloud, DevOps, Architecte, Portfolio, Hamza Atig"
    />

    <!-- Préconnexions pour chargement rapide -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts : Roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome (version cloudflare CDN) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/J6P3e3+...="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Favicon (optionnel) -->
    <!-- <link rel="icon" href="{{ '/assets/favicon.ico' | relative_url }}" type="image/x-icon" /> -->

    <!-- Styles CSS personnalisés -->
    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #f9f9f9, #e3ecf8);
        color: #333;
      }

      header {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: #ffffffdd;
        backdrop-filter: blur(10px);
        border-bottom: 1px solid #e0e0e0;
        z-index: 999;
      }

      .nav-wrapper {
        max-width: 1000px;
        margin: 0 auto;
        padding: 1rem 2rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .nav-left {
        font-weight: bold;
        font-size: 1.2rem;
        color: #2c3e50;
      }

      .burger {
        display: none;
        font-size: 1.8rem;
        cursor: pointer;
      }

      .nav-right {
        display: flex;
        gap: 1rem;
      }

      .nav-right a {
        text-decoration: none;
        color: #2c3e50;
        font-weight: 500;
        transition: color 0.2s ease-in-out;
      }

      .nav-right a:hover {
        color: #3498db;
      }

      @media (max-width: 768px) {
        .burger {
          display: block;
        }

        .nav-right {
          display: none;
          flex-direction: column;
          position: absolute;
          top: 60px;
          right: 1rem;
          background: white;
          padding: 1rem;
          border-radius: 8px;
          box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .nav-right.open {
          display: flex;
        }
      }

      .hero-banner {
        background: url("https://images.unsplash.com/photo-1522071820081-009f0129c71c?auto=format&fit=crop&w=1400&q=80")
          center/cover;
        height: 220px;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        font-weight: bold;
        text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        margin-top: 60px; /* pour compenser le header */
        margin-bottom: 2rem;
      }

      .container {
        max-width: 900px;
        margin: 2rem auto;
        padding: 0 1rem;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
      }

      .skills {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 1rem;
      }

      .skills span {
        padding: 6px 12px;
        border-radius: 999px;
        font-size: 0.9rem;
        font-weight: 500;
        transition: all 0.2s ease-in-out;
      }

      /* Expert badges */
      .skills.expert span {
        background-color: #2c3e50;
        color: #fff;
      }

      .skills.expert span:hover {
        background-color: #3498db;
      }

      /* Standard badges */
      .skills.standard span {
        background-color: #e5ebf4;
        color: #2c3e50;
      }

      .skills.standard span:hover {
        background-color: #b9d4f4;
        color: #000;
      }s

      footer {
        text-align: center;
        font-size: 0.9rem;
        color: #777;
        border-top: 1px solid #eee;
        padding: 2rem 1rem;
        margin-top: 4rem;
      }

      .section-spacing {
        margin-bottom: 3rem;
      }

    </style>

    <!-- JS pour menu burger -->
    <script>
      function toggleMenu() {
        const menu = document.getElementById("nav-menu");
        menu.classList.toggle("open");
      }
    </script>
  </head>

  <body>
    <header>
      <div class="nav-wrapper">
        <div class="nav-left"><strong>Hamza Atig</strong></div>
        <div class="burger" onclick="toggleMenu()">☰</div>
        <div class="nav-right" id="nav-menu">
          <a href="{{ site.baseurl }}/">Accueil</a>
          <a href="{{ site.baseurl }}/about">À propos</a>
          <a href="{{ site.baseurl }}/projects">Projets</a>
          <a href="{{ site.baseurl }}/contact">Contact</a>
        </div>
      </div>
    </header>

    <div class="hero-banner">
      <h1 class="hero-text">Bienvenue sur mon portfolio</h1>
    </div>

    <main class="container section-spacing">{{ content }}</main>

    <!-- Footer -->
    <footer >
      &copy; {{ site.time | date: "%Y" }} Hamza Atig — Tous droits réservés.
      <br />
    </footer>
  </body>
</html>
