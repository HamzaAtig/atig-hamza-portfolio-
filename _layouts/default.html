      body {

      header {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: #ffffffdd;
        backdrop-filter: blur(10px);
        border-bottom: 1px solid #e0e0e0;
        z-index: 999;
      }

      .nav-wrapper {
        max-width: 1000px;
        margin: 0 auto;
        padding: 1rem 2rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .nav-left {
        font-weight: bold;
        font-size: 1.2rem;
        color: #2c3e50;
      }

      .burger {
        display: none;
        font-size: 1.8rem;
        cursor: pointer;
      }

      .nav-right {
        display: flex;
        gap: 1rem;
      }

      .nav-right a {
        text-decoration: none;
        color: #2c3e50;
        font-weight: 500;
        transition: color 0.2s ease-in-out;
      }

      .nav-right a:hover {
        color: #3498db;
      }

      @media (max-width: 768px) {
        .burger {
          display: block;
        }

        .nav-right {
          display: none;
          flex-direction: column;
          position: absolute;
          top: 60px;
          right: 1rem;
          background: white;
          padding: 1rem;
          border-radius: 8px;
          box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .nav-right.open {
          display: flex;
        }
      }

      .hero-banner {
        background: url("https://images.unsplash.com/photo-1522071820081-009f0129c71c?auto=format&fit=crop&w=1400&q=80")

        color: white;
        display: flex;
        align-items: center;

        font-size: 2rem;
        font-weight: bold;
        margin-top: 60px;
        margin-bottom: 2rem;
      }

        line-height: 1.4;
        text-align: center;
        max-width: 90%;
        color: #ffffff;
        /* SupprimÃ© : text-shadow, background-color, box-shadow */
        padding: 0.5rem 1rem;
        border-radius: 0;
      }

      .hero-text .icon {
        font-size: 1.5rem;
        margin-right: 0.5rem;
      }

      .hero-text .highlight {
        color: #ffe082;
        font-weight: 700;
      }

      .container {
        max-width: 900px;
        margin: 4rem auto;
        padding: 2rem 1rem;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);

      .skills {
        display: flex;

        margin-top: 1rem;

        border-radius: 999px;
        font-size: 0.9rem;

        transition: all 0.2s ease-in-out;
